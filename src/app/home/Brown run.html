<style>
*{
    padding:0;
    margin:0;
    box-sizing: border-box ;
    outline: none;
    
}
*{
    padding:0;
    margin:0;
    box-sizing:border-box ;
}
:root{
    --safed: #fff;
    --black: #000;
}
#body{
    display: none;
}
.loader{
    width:100vw;
    height:100vh;
    background-color: var(--blue);
    justify-content:center;
    align-items:center ;
    display:flex;
    z-index:999999;
    animation:load 3s infinite ;
}
#zamy{
    font-weight:bold;
    font-size:1.3rem;
    position:fixed;
    font-family: 'Reggae One', cursive;
    bottom:10vh;
    text-align:center;
    animation:load2 3s infinite ;
    padding:10px;
}
#zamy2 span{
    font-size: 13px;
    color: red;
}
#zamy2{
    font-weight:bolder;
    font-size:1.7rem;
    position:fixed;
    font-family: 'Reggae One', cursive;
    top:10vh;
    text-align:center;
    padding:10px;
}

#round{
    width:70px;
    height:70px;
    background-color: var(--black);
    border:21px solid red;
    justify-content:center;
    align-items:center ;
    display:flex;
    animation:load-rot 3s infinite ;
}
@keyframes load{
    0%{
        background-color: var(--black);
        border:23px solid var(--safed);
        color: var(--safed);
    }
    50%{
        background-color: var(--safed);
        border:23px solid var(--black);
        color: var(--black);
    }
    100%{
        background-color: var(--black);
        border:23px solid var(--safed);
        color: var(--safed);
    }
    
}
@keyframes load2{
    0%{
        background-color: var(--black);
        border:5px solid var(--safed);
        color: var(--safed);
        border-radius:1px;
    }
    50%{
        background-color: var(--safed);
        border:5px solid var(--black);
        color: var(--black);
        border-radius:30px;
    }
    100%{
        background-color: var(--black);
        border:5px solid var(--safed);
        color: var(--safed);
        border-radius:1px;
    }
}
@keyframes load-rot{
    0%{
       /*transform:rotate(0deg)*/
        background-color: var(--black);
        border:21px solid white;
        color: var(--safed);
        transform:scale(0.8);
        border-radius:30%;
    }
    50%{
      /*  transform:rotate(180deg);*/
        background-color: var(--safed);
        border:21px solid blue;
        color: var(--black);
        transform:scale(1.8) rotate(360deg);
        border-radius:0%;
    }

    100%{
       /* transform: rotate(360deg);*/the
        background-color: var(--black);
        border:21px solid white;
        color: var(--safed);
        transform:scale(0.8) , rotate(360deg);
        border-radius:30%;
    
    }
}

/** Game Body */
.body{
    width: 100vw;
    height: 100vh;
    background: blue;
}

.bg{

#runner{

.Jump{

.block{

    border-top: 1px solid white;
    border-bottom: 1px solid black;
    margin-bottom: -2px;
}
.block_play{
    animation: block 5s infinite ;
}

@keyframes block{
    0%{
        right: -10vw;
    }
    100%{
        right: 110vw;
    }
}
@keyframes runner{
    0%{

   50%{
